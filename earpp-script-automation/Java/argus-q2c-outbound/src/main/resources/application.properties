spring.profiles.active=local

#Jasypt Encryption Config
jasypt.encryptor.algorithm=PBEWithMD5AndTripleDES
jasypt.encryptor.password=rp@rules
jasypt.encryptor.iv-generator-classname=org.jasypt.iv.NoIvGenerator

#Mail Config
spring.mail.host=mailhost.safeway.com
spring.mail.properties.mail.transport.protocol=smtp
spring.mail.properties.mail.smtp.port=25
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=true
#spring.mail.properties.mail.smtp.starttls.required=true

#Logger
logging.file.name=/Automations/Argus/logs/argus-q2c-outbound.log
logging.pattern.console=%d [%thread] %-5level %-50logger{40} : %msg %n
logging.logback.rollingpolicy.file-name-pattern=/Automations/Argus/logs/argus-q2c-outbound-%d{yyyy-MM-dd}.%i.log
logging.logback.rollingpolicy.max-file-size=250KB
logging.logback.rollingpolicy.max-history=50
logging.logback.rollingpolicy.total-size-cap = 50mb