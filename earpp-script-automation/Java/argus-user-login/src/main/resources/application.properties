#Logger
logging.file.name=/Automations/Argus/logs/argus-user-login.log
#logging.file.path=/Automations/Argus/logs/
logging.pattern.console=%d [%thread] %-5level %-50logger{40} : %msg %n
logging.logback.rollingpolicy.file-name-pattern=/Automations/Argus/logs/argus-user-login-%d{yyyy-MM-dd}.%i.log
logging.logback.rollingpolicy.max-file-size=250KB
logging.logback.rollingpolicy.max-history=50
logging.logback.rollingpolicy.total-size-cap = 50mb
